    var incre1 =  Number(inc1.value);

valores.innerHTML = `<p> A pizza era R$<b> ${sabor}</b>, mas foi acrescido R$${incre1}, R$${incre2} e R$${incre3} custará um total de <u>R$<b><span style = "color:red">${sabor+incre1 + incre2 + incre3}</span></n></u></p>`
