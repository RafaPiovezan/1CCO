<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Por favor infomre sua nota</h1>
    <input type="text" id="nota" placeholder="sua nota">
    <button onclick="vo()" id="opVo">Opinião da Vó</button>
    <button onclick="mae()" id="opMae">Opinião da Mãe</button>

    <div id="opiniao">

    </div>

    <script>
        function vo(){
        opiniao.innerHTML =  `<p> Muito bem, que neto inteligente, porque tirou <b> ${nota.value}</></p>  <img src="https://png.pngtree.com/element_origin_min_pic/17/08/17/691ba545fc8a866a38942ee6cf23a5f9.jpg" style="width:20%""> <br>`

        }
        function mae(){
        opiniao.innerHTML =  `<p> Não fez mais que tua obrigação com essa nota <b> ${nota.value}</></p>  <img src="https://media.istockphoto.com/vectors/my-mom-wearing-short-sleeve-clothes-is-angry-vector-id896856590" style="width:20%""> <br>`

        }
    </script>
</body>
</html>
