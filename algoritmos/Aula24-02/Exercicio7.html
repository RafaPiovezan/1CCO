<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Media</title>
</head>
<body>
    <h1> Media</h1>
    <label for="">Informe se nome:</label>
    <input type="text" placeholder="nome" id="nome"> 
    <br>
    <br>
    <label for="">Avaliação Continuada:</label>
    <input type="text" placeholder="Sua nota:" id="continuada">
    <br>
    <br>
    <label for="">Avaliação semestral:</label>
    <input type="text" placeholder="Sua nota:" id="semestral">
    <br>
    <br>
    <button onclick="media()">Calcular Media</button>
    <div id="mediaFinal">


    </div>
    <script>
        function media() {
            mediaFinal.innerHTML =`<p> A media de ${nome.value} sera de: <b> ${Number(continuada.value * 0.4) + Number(semestral.value *0.6)} </b></p>`
        }
    </script>
</body>
</html>
