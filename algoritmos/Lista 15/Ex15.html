<script>

    function acompanhar() {
        var d = depositos.value;
        var q = Number(quantidade.value);
        var total =q;
        for (var i = 1; i <= d; i++) {
        
            if (i % 3 == 0) {
                total = total * 1.01;
                resultado.innerHTML += `${i}° mês: ${total} <br>`
                total = total + q;
            } else {
                resultado.innerHTML += `${i}° mês: ${total} <br>`
                total = total + q;
            }
        }
    }
</script>
