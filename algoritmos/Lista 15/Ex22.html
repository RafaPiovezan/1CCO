<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="comecar()">Curto 3 e 5</button>
    <div id="resultado">

    </div>
</body>
</html>
<script>
    function comecar() {

        for(var i = 1 ; i <=100; i++){
        var tri = (i % 3 == 0);
        var penta = (i % 5 == 0);
        
        if (tri == true) {
            resultado.innerHTML += `É TRI!!`;
        }if(penta == true){
            resultado.innerHTML += `É PENTAA!! `;
        }if(tri == false && penta == false){
            resultado.innerHTML += `${i}`;
        }
        
        resultado.innerHTML += `<br>`;
    }

    }
</script>
