<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="valor">
    <button onclick="calcular()">Verificar finan√ßas</button>
    <div id="resultado"></div>
</body>
</html>
<script>
    var f = 0
    function calcular() {
        f = Number(valor.value);
        if (f==0) {
            resultado.innerHTML = `<p>Conta zerada</p>`
        }
        if (f<0) {
            resultado.innerHTML = `<p style = "color:red">Esta devendo!!</p>`
        }
        if (f>0) {
            resultado.innerHTML = `<p style = "color:blue">Saldo positivo! :)</p>`
        }
    }
</script>
