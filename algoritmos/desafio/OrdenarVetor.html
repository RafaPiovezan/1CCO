<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="resultado">

    </div>
</body>
</html>
<script>
    var vetor1 = [1,3,5,7,9,11,13];
    var vetor2 = [9,10,11,12,13,14,15];
    var soma = Number(vetor1.length) + Number(vetor2.length);
    var vetor3 = [...vetor1,...vetor2];
var aux = 0;
 
    for(i=0;i<soma;i++){
        for(j=0;j<soma;j++){
            if(vetor3[i] < vetor3[j]){//nesta parte que ocorre a troca e ordenação de varíaveis
            aux = vetor3[i]; //recebe o menor valor, na varável temporária aux
            vetor3[i] = vetor3[j]; // repete com todos os valores no loop
            vetor3[j] = aux; // recebe em ordem crescente no vetor c[j]
            
            }
    }
}
for(i=0;i<soma;i++){
        resultado.innerHTML = vetor3; //imprime os resultados em ordem crescente
    }
     
 

</script>
