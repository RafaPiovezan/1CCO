<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="escolha" placeholder="escolha um numero a partir de 5" min="5">

    <button onclick="gerar()">Gerar</button>
<br>
    <span id="numeros"></span>
</body>

</html>
<script>
    var e = 0;
    var i = 5;

    function gerar() {
        e = escolha.value;

        while (i <= e) {
            numeros.innerHTML += `${i} <br>`;
            i++;
        }
    }
</script>
