<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="" id="filme">
    <button onclick="cadastrar()">Cadastrar</button>
    <div id="cadastrados">

    </div>
</body>
</html>
<script>
    var f = [];

    function cadastrar() {
        f.push(filme.value);
        filme.value = '';
    cadastrados.innerHTML = '';

        for ( var i = 0; i < f.length; i++) {
            if ( i % 2 == 0) {
                cadastrados.innerHTML += `<p style = "color:red">${f[i]}</p> <br>`;
        }else{
                cadastrados.innerHTML += `<p style = "color:blue">${f[i]}</p> <br>`;
           
        }
            
        }

    
    
     
    
    }
</script>
