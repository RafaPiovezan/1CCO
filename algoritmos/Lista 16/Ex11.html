<body>
    <label for="">Qual o valor do Produto?</label>
    <input type="text" name="" id="preco">
    <button onclick="cadastrar()">Cadastrar</button>
    <button onclick="atualiza()">Atualiza estoques</button>


    <div id="resultados">

    </div>

<script>
    var p = [];
    var total = 0;
function cadastrar() {
    total = total + Number(preco.value);
    p.push(preco.value);
    preco.value = '';
  
}
function atualiza() {
    resultados.innerHTML =`
    <p>O total de produtos cadastrados Ã© de ${p.length}</p>
    <p>O seu estoque vale ${total}`;
}
</script>
