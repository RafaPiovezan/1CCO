<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Calculos na Pagina</h1>
    <input type="text" placeholder="numero 1" id="Num1"> 
    <input type="text" placeholder="numero 2" id="Num2">
    <br>
    <button onclick="soma()">Somar</button>
    <button onclick="sub()">Subtrair</button>
    <button onclick="mul()">Multiplicar</button>
    <button onclick="div()">Divisão</button>
    
    <h4>Resultado</h4>
    <div id="resultado">

    </div>



</body>
</html>
<script>
 function soma() {

     resultado.innerHTML = `<p>o resultado da sua conta é <b> ${Number(Num1.value) + Number(Num2.value)}</b></p>`
 }
 function sub() {

resultado.innerHTML = `<p>o resultado da sua conta é <b>`+(Num1.value-Num2.value)+`</b></p>`
} function mul() {

resultado.innerHTML = `<p>o resultado da sua conta é <b>`+(Num1.value*Num2.value)+`</b></p>`
} function div() {

resultado.innerHTML = `<p>o resultado da sua conta é <b>`+(Num1.value/Num2.value)+`</b></p>`
}

</script>
