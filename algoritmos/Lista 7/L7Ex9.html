<html lang="en">

<head>

    <select name="" id="choose" onchange="aparecer()">

</body>

</html>

    var select1 = 0;
    var select2 = 0;
    var select3 = 0;
    var url = 0;
    var url2 = 0;
    var resultado= 0;
    function aparecer() {
        select1 = Number(choose.value);

        if (select1 == 0) {
            alert("Escolha 1 opção");
            content.style.display = "none";
            content2.style.display = "none";

        } else if (select1 == 1) {
            content.style.display = "block";
            content2.style.display = "none";

        } else {
            content2.style.display = "block";
            content.style.display = "none";
        }
    }

        url = ovip.value;

    }

        img2.innerHTML = `<img src = "${url2}" style = "width:30%">`;

        var imposto = v * 0.05;
    resultado = resultado + imposto;
        valorzinho.innerHTML = `<p style = "color:blue; font-size:15px">O valor do imposto sera de ${imposto}</p>`;
