<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aula40b-Bollean</title>
</head>

<body>
    <!-- 
        Receber a idade da pessoa e informar os estágios pelo qual essa pessoa já passou da seguinte forma:
            Já passou pela infância: true/false
            Já passou pela adolescência: true/false
            Já é um idoso: true/false
                TOTAL DE PONTOS: 99
        Sendo que a infância é até os 12 anos, adolescência até os 18 anos, e o idoso é a partir dos 65 anos. 
        Se já passou pela infância ganha 10 pontos, se já passou pela adolescência ganha 20 pontos 
            e se é um idoso ganha 50 pontos     
    -->
    <h3>Variável Booleana</h3>
    Entre com a idade:
    <input id="ipt_idade" placeholder="Idade"> <br><br>
    <div>
        Já passou pela infância: <b id="b_infancia">?</b> <br>
        Já passou pela adolescência: <b id="b_adolecencia">?</b> <br>
        Já é um idoso: <b id="b_idoso">?</b>
    </div>
    <br><br>
    Total de Pontos = <b id="b_pontos"></b>
    <br><br>
    <button onclick="analisar()">Analisar Idade</button>

</body>

</html>
<script>
    function analisar() {
    //               VARIÁVEIS BOOLEANAS 
    // As variáveis Booleanas só comportam true ou false
    // Elas são geradas com o resultado de uma condição 
    //      e sempre devolverão o true ou false da condição que as originou

        var ax_infancia = ipt_idade.value > 12;
        var ax_adolecencia = ipt_idade.value > 18;
        var ax_idoso = ipt_idade.value >= 65;
        b_infancia.innerHTML = ax_infancia;
        b_adolecencia.innerHTML = ax_adolecencia;
        b_idoso.innerHTML = ax_idoso;

        var ax_pontos = 0;
        if (ax_infancia) {
            ax_pontos += 10;
        }
        if (ax_adolecencia) {
            ax_pontos += 20;
        }
        if (ax_idoso){
            ax_pontos += 50;
        }
        b_pontos.innerHTML = ax_pontos;
    }

</script>
